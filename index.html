<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>
    <link rel="stylesheet" href="input.css">
    <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico">
</head>

<body class="bg-gray-100">
    <div class="container mt-40 flex items-center justify-center">
        <div class="left w-1/3 mx-10">
            <img src="fb.svg-removebg-preview.png" alt="logo" class="w-80">
            <p class="text-2xl">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">
            <input class="px-4 h-12 my-2 border-2 border-gray-200 rounded-lg outline-blue-600" type="text"
                placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border-2 border-gray-200 rounded-lg outline-blue-600" type="password"
                placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold hover:bg-blue-700">Log in</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgot password?</span>
            <hr class="my-2">
            <button
                class="bg-green-600 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit hover:bg-green-700">Create
                New Account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a
                    Page</span>for a celebrity, brand
                or business.</span>
        </div>
    </div>
</body>

</html>
